<!DOCTYPE html>

<html>

	<head>
		
		<link href="style.css" rel="stylesheet" type="text/css">
		<title>codeCSS</title>
		
	</head>
	
	<body>
		
		<div class="head">
			<p class="head">CSS</p>
		</div>
		
		<div class="body">
			<code>
				<br>
				<p class="body"><span class="yellow">.something-semantic</span><span class="white"> {</span></p>
				<p class="body">&nbsp&nbsp<span class="blue">display</span><span class="white">: </span><span class="red">table</span><span class="white">;</span></p>
				<p class="body">&nbsp&nbsp<span class="blue">width</span><span class="white">: </span><span class="red">100%</span><span class="white">;</span></p>
				<p class="body"><span class="white">}</span></p>
				
				<p class="body"><span class="yellow">.something-else-semantic</span><span class="white"> {</span></p>
				<p class="body">&nbsp&nbsp<span class="blue">display</span><span class="white">: </span><span class="red">table-cell</span><span class="white">;</span></p>
				<p class="body">&nbsp&nbsp<span class="blue">text-align</span><span class="white">: </span><span class="red">center</span><span class="white">;</span></p>
				<p class="body">&nbsp&nbsp<span class="blue">vertical-align</span><span class="white">: </span><span class="red">middle</span><span class="white">;</span></p>
				<p class="body"><span class="white">}</span></p>
		</div>
		
		
	</body>
	
</html>
