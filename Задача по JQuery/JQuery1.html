<!DOCTYPE html>

	<html>
		
		<head>
			<title>Задача по JQuery</title>
			<link href="style.css" rel="stylesheet" type="text/css"> 

			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script type="text/javascript">
				
				$(document).ready(function () {
							
					
					$(".test").hover(function () {
						$(".test").animate({
							"height": "150",
							"width": "150",
						}, 1000);
					}, function () {
						$(".test").animate({
							"height": "100",
							"width": "100",
						}, 1000);
					});

					

				});
				
											
			</script>

		</head>

		<body>
				
			<div class = "test" style="width: 100px; height: 100px; border: black solid 1px; background-color: #abc"></div>

		</body>

	</html>
