<!DOCTYPE html>

	<html>
		
		<head>
			<title>Задача по JQuery</title>
			

			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script type="text/javascript">
				
				$(document).ready(function () {
							
					$("div").click(function () {
						$(this).addClass("test")
					})

				});
				
											
			</script>

			<style>

				.test {
					animation: moving 10s infinite; 
				}

				@keyframes moving {
				  0% {
				    margin-top: 10px;
				    margin-left: 10px;
				  }

				  25% {
				    margin-top: 10px;
				    margin-left: 500px;
				  }

				  50% {
				    margin-top: 500px;
				    margin-left: 500px;
				  }

				  75% {
				    margin-top: 500px;
				    margin-left: 10px;
				  }

				  100% {
				    margin-top: 10px;
				    margin-left: 10px;
				  }
				}

				
			</style>

		</head>

		<body>
				
			<div style="width: 100px; height: 100px; border: black solid 1px; <!-- background-color: #abc; --> margin-top: 10px;
				    margin-left: 10px"></div>

		</body>

	</html>
