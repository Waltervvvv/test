			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script type="text/javascript">
				
					

				$(document).ready(function () {


					function moveit () {
						$(".test").css({
							"top": "",
							"bottom": "",
							"left": "",
							"right": "",
							})
						
						
							$(".test").animate({
								"right": "10px",
							}, 1000);
							$(".test").animate({
								"bottom": "10px",
							}, 1000);
							$(".test").animate({
								"left": "0",
							}, 1000);
							$(".test").animate({
								"top": "0",
							}, 1000);
						};


					//$(".test").on('click', moveit());
					
					$(".test").click(function () {

						moveit();
						setInterval(moveit, 5000);



						
					
					});	

				});
