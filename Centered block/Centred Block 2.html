<html>

	<head>
		<title>centered block</title>
	</head>
	
	<body background="1.png">
		<style>
			.outer {
				display: flex;
				justify-content: center; /*Центрирование по горизонтали*/
				align-items: center;     /*Центрирование по вертикали */
				}
			
			.inner {
				background-image: url("2.png");
				}
				
		</style>

		<div background="2.png" class="outer" style="height:100%; width: 100%">
			<span class="inner" style="width: 30%; height: 30%; border:3px solid black"></span>
			
		</div>
	</body>
	
</html>
